<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone - Select Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav" id="nav">
      <a href="#" onclick="scrollToTop()">
        <img src="images/netflix-logo.png" alt="" class="nav__logo" />
      </a>

      <a href="profile.html" class="profile__link">
        <img src="images/netflix-avatar.png" alt="" class="nav__avatar" />
      </a>
    </div>

    <div class="profile__container">
      <h1>Who's watching?</h1>
      <div class="profile__switcher">
        <div class="profile__item">
          <a href="index.html" class="profile1__page">
            <img
              src="images/netflix-avatar.png"
              alt="Profile 1"
              class="profile__icon"
            />
            <p class="profile__name">MARYAM</p>
          </a>
        </div>
        <div class="profile__item">
          <a href="#" class="profile2__page">
            <img
              src="images/netflix-avatar2.png"
              alt="Profile 2"
              class="profile__icon"
            />
            <p class="profile__name">NOUR</p>
          </a>
        </div>
      </div>

      <div class="center__container">
        <button class="manage__profiles__button">Manage Profiles</button>
      </div>
    </div>

    <script>
      // responsive nav bar
      const nav = document.getElementById("nav");

      window.addEventListener("scroll", () => {
        if (window.scrollY >= 100) {
          nav.classList.add("nav__black");
        } else {
          nav.classList.remove("nav__black");
        }
      });

      // profile page
      const profileLinks = document.querySelectorAll(".profile__link");
      profileLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
